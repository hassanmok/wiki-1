{% block body %}

        {% csrf_token %}
        <label>Title Of The Page:</label><input type="text" placeholder="title of page" name = "new_title">
        <br>
        <label>markdown content:</label>
        <br>
        <textarea name="new_content"></textarea>

    </form>

    

{% endblock %}
