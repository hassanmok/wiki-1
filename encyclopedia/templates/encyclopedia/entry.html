{% extends "encyclopedia/layout.html" %}
{% block body %}
    <h1>{{ title }}</h1>
    <h4>{{ content |safe}}</h4>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="entry_title" value="{{ title }}">
        <input type="submit" name="edit" value="Edit">
    </form>

{% endblock %}
